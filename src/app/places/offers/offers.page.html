<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <!-- ******** For small and bigger form factors at an offset of 2 display it for 8 and for all other form factor display
                    using all 12 .... this 12 is like bootstrap ... 12 parts of a row -->
      <ion-col size="12" size-sm="8" offset-sm="2">
            
            <!-- *****************************  spinner -->
            <div *ngIf="isLoading" text-center>
              <ion-spinner color="primary"></ion-spinner>
            </div>
            
            <!-- *****************************  No offers -->
            <div *ngIf="!isLoading && offers.length <= 0" text-center>
                <p>No offers found! Please create one first!</p>
                <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
            </div>

            <!-- ***************************** There are offers -->
            <ion-list *ngIf="!isLoading && offers.length > 0">                                          <!-- ion-list -->

                <ion-item-sliding *ngFor="let offer of offers" #slidingItem>                                <!-- ion-sliding -->
                      <!-- *** what to display as line items in the list
                      <app-offer-item [offer]="offer"></app-offer-item>

                      <!-- *** when sliding from the end what do you want to show -->
                      <ion-item-options side="end">
                          <!-- *** we are sending slidingItem because the click event handler in our example is opening a different page
                                   and if the user backs out of that page into this page, we want to make sure that the slided item
                                   is closed and that is what the event handler does. It closes the slidingItem before doing a
                                   router.navigate to the other page. Check out the event handler code to see what I am saying ....
                          <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)" >
                            <ion-icon name="create" slot="icon-only"></ion-icon>
                          </ion-item-option>
                      </ion-item-options>
                </ion-item-sliding>

            </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
